<form (ngSubmit)="addTodo(newTodo)">
  <input
    type="text"
    placeholder="Enter a new todo item"
    [(ngModel)]="newTodo"
    name="newTodo"
  />
  <button type="submit">Add</button>
</form>
<ul>
  <li *ngFor="let todo of todos">
    <input type="checkbox" [(ngModel)]="todo.completed" />
    {{ todo.todo }}
  </li>
</ul>
